<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
<div>
	<label for="name" >Name</label>
	<input type="text" id="name" required>
</div>
<div>
	<label for="email">Email</label>
	<input type="email" id="email" required>	
</div>
<div>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" id="gender" required>
</div>
<div>
	<label for="laptop">Laptop Brands</label>
	<select name="laptop" id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>Hp</option>
	</select>
</div>
<div>
	<label for="age">Age</label>
	<input type="number" id="age" min="0" required>	
</div>
<div>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required>	
</div>
<div>
    <label for="password">Password</label>
	<input type="password" name="portpolio" id="password" required>	
</div>
<div>
    <label for="portpolio">Portpolio</label>
	<input type="url" id="portpolio" >	
</div>
<div>
<!-- 	  <label for="password">Password</label> -->
	<input type="submit" >	
</div>
	
	
	
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
